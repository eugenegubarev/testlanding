<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки с гиперссылками</title>
    <style>
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="button-container" style="display: flex; flex-direction: column; gap: 10px;">

  <!-- Вариант 1: обычная ссылка -->
  <a href="https://t.me/aptekivita_bot" 
     class="button" 
     target="_blank">
    Перейти в телегу (через <a>)
  </a>

  <!-- Вариант 2: кнопка с JS -->
  <button class="button" onclick="openTelegram()">
    Перейти в телегу (через кнопку)
  </button>

</div>

<script>
  function openTelegram() {
    window.open("https://t.me/aptekivita_bot", "_blank");
  }
</script>
    </div>
</body>
</html>
