<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Задания</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #FF7A00;
        overflow: hidden;
    }

    /* --- ЭКРАНЫ --- */
    .screen {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: linear-gradient(180deg, #FF7A00, #FF9C40);
        overflow-y: auto;
        transform: translateX(100%);
        transition: transform 0.35s ease-in-out;
    }

    .screen.active {
        transform: translateX(0);
    }

    /* --- ВЕРХНЯЯ ПАНЕЛЬ --- */
    .header {
        display: flex;
        align-items: center;
        padding: 16px;
        font-size: 20px;
        color: #fff;
        font-weight: 600;
    }

    .back-btn {
        background: #ffffff33;
        border-radius: 12px;
        padding: 10px 14px;
        margin-right: 18px;
        cursor: pointer;
    }

    /* --- КОНТЕЙНЕРЫ --- */
    .container {
        background: #fff;
        border-radius: 20px;
        padding: 20px;
        margin: 20px;
        text-align: center;
    }

    /* --- ДНИ (Кликабельные карточки) --- */
    .day-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 16px;
        margin: 16px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        transition: 0.2s;
    }
    .day-card:hover {
        transform: scale(1.03);
    }
</style>
</head>

<body>

<!-- ✅ ГЛАВНЫЙ ЭКРАН -->
<div id="screen-main" class="screen active">

    <div class="header" style="justify-content:center;">
        <div>Задания</div>
    </div>

    <div class="container">
        <h2>Доступно заданий: 16</h2>
        <p>Выполняйте задания, копите сердца и получайте призы!</p>
    </div>

    <!-- Пример карточки перехода -->
    <div class="day-card" onclick="showDay2()">День 2</div>
    <div class="day-card">День 3</div>
    <div class="day-card">День 4</div>

</div>

<!-- ✅ ЭКРАН ДНЯ 2 -->
<div id="screen-day2" class="screen">

    <div class="header">
        <div class="back-btn" onclick="showMain()">←</div>
        День 2 — Задания
    </div>

    <div class="container">
        <h3>Задания на день 2</h3>
        <p>Пример — здесь выводятся задания, прогресс и награды.</p>
    </div>

</div>

<script>
    function showDay2() {
        document.getElementById('screen-main').classList.remove('active');
        document.getElementById('screen-day2').classList.add('active');
    }

    function showMain() {
        document.getElementById('screen-day2').classList.remove('active');
        document.getElementById('screen-main').classList.add('active');
    }
</script>

</body>
</html>
