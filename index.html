<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ежедневная награда</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #FF7A00, #FF9C40);
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .container {
        background: #fff;
        width: 380px;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
    }

    h1 {
        background: linear-gradient(180deg, #3BB5FF, #007AFF);
        color: #fff;
        padding: 12px;
        border-radius: 14px;
        font-size: 20px;
        margin-bottom: 20px;
    }

    .btn-main {
        margin-top: 20px;
        width: 100%;
        padding: 16px;
        background: linear-gradient(180deg, #3BB5FF, #007AFF);
        border-radius: 14px;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
    }

    /* --- ШТОРКА --- */
    .sheet {
        position: fixed;
        left: 0;
        right: 0;
        bottom: -100%;
        background: #fff;
        border-radius: 22px 22px 0 0;
        padding: 24px;
        text-align: center;
        transition: 0.35s;
        max-width: 420px;
        margin: 0 auto;
    }

    .sheet.show {
        bottom: 0;
    }

    .close {
        position: absolute;
        right: 18px;
        top: 18px;
        font-size: 24px;
        cursor: pointer;
    }

    .heart-img {
        width: 160px;
        margin: 20px 0;
    }

    .btn-home {
        width: 100%;
        padding: 16px;
        background: linear-gradient(180deg, #3BB5FF, #007AFF);
        border-radius: 14px;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>ЕЖЕДНЕВНАЯ НАГРАДА</h1>

    <p>Заберите награду за 1 день</p>

    <button class="btn-main" id="openSheet">ЗАБРАТЬ</button>
</div>


<!-- ВСПЛЫВАЮЩАЯ ШТОРКА -->
<div class="sheet" id="sheet">
    <div class="close" id="closeSheet">×</div>
    <img class="heart-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Red_Heart.svg/1200px-Red_Heart.svg.png">
    <h2>Награда за 1 день — <b>1 сердце</b></h2>
    <button class="btn-home">НА ГЛАВНУЮ</button>
</div>

<script>
    const sheet = document.getElementById("sheet");
    document.getElementById("openSheet").onclick = () => sheet.classList.add("show");
    document.getElementById("closeSheet").onclick = () => sheet.classList.remove("show");
</script>

</body>
</html>
